<app-stock-search-result-card
  *ngFor="let asset of assetService.assets$ | async; trackBy: trackByFn"
  [companyDetails]="asset"
  [companyQuote]="quoteService.getQuoteByStockSymbol(asset.symbol)"
  (onRemoveStockCardButtonClick)="removeStockFromList(asset.symbol)"
></app-stock-search-result-card>
