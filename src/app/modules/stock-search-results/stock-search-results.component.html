<div *ngFor="let asset of stockService.assets$ | async; trackBy: trackByFn">
  <app-stock-search-result-card
    [companyDetails]="asset"
    [companyQuote]="stockService.getQuoteByStockSymbol(asset.symbol)"
    (myClick)="removeStockFromList(asset.symbol)"
  ></app-stock-search-result-card>
</div>
