<mat-card>
  <mat-card-title
    ><app-company-details
      [companyDetails]="companyDetails"
    ></app-company-details
  ></mat-card-title>

  <div *ngIf="companyQuote">
    <app-company-quote-details
      [companyQuote]="companyQuote"
    ></app-company-quote-details>
  </div>

  <app-social-sentiment-details-button
    [displaySymbol]="companyDetails.displaySymbol"
  ></app-social-sentiment-details-button>

  <button
    id="remove{{ companyDetails.displaySymbol }}"
    class="float-right"
    (click)="removeCard()"
    mat-raised-button
  >
    x
  </button>
</mat-card>
