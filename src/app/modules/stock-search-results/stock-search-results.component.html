<div *ngFor="let asset of assetService.assets$ | async; trackBy: trackByFn">
  <app-stock-search-result-card
    [companyDetails]="asset"
    [companyQuote]="quoteService.getQuoteByStockSymbol(asset.symbol)"
    (myClick)="removeStockFromList(asset.symbol)"
  ></app-stock-search-result-card>
</div>
