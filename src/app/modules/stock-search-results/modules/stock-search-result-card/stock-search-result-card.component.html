<mat-card>
  <mat-card-title
    ><app-company-details
      [companyDetails]="companyDetails"
    ></app-company-details
  ></mat-card-title>

  <div *ngIf="companyQuote">
    <app-company-quote-details
      [companyQuote]="companyQuote"
    ></app-company-quote-details>
  </div>

  <app-social-sentiment-details-button
    [stockSymbol]="companyDetails.symbol"
  ></app-social-sentiment-details-button>

  <app-remove-search-result-card-button
    [stockSymbol]="companyDetails.symbol"
    (onRemoveStockCardClick)="removeStockCard()"
  ></app-remove-search-result-card-button>
</mat-card>
