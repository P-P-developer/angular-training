<p>Change today: {{ companyQuote.dp / 100 | percent : "1.2-2" }}</p>
<p>Current price: {{ companyQuote.c | currency : "USD" }}</p>
<p>Opening price: {{ companyQuote.o | currency : "USD" }}</p>
<p>
  High price:
  {{ companyQuote.h | currency : "USD" }}
</p>

<ng-template [ngIf]="companyQuote.dp < 0" [ngIfElse]="greenArrow">
  <mat-icon class="red">arrow_downward</mat-icon>
</ng-template>

<ng-template #greenArrow>
  <mat-icon class="green">arrow_upward</mat-icon>
</ng-template>
