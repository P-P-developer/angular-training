<mat-card>
  <mat-card-title-group>
    <mat-card-title>{{ title | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-title-group>
  <app-stock-form-field
    (onStockSymbolFormControlChange)="receiveFormControl($event)"
  ></app-stock-form-field>
  <app-stock-track-button
    [isInValidStockSymbol]="
      stockSymbolForm.value == undefined || stockSymbolForm.invalid
    "
    (onSearchButtonClick)="
      this.stockService.searchStockByStockSymbol(stockSymbolForm.value!)
    "
  ></app-stock-track-button>
</mat-card>
