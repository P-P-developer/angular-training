<mat-card>
  <mat-card-title
    ><st-company-details
      [CompanyStockDetails]="CompanyStockDetails"
    ></st-company-details
  ></mat-card-title>

  <ng-template [ngIf]="companyQuote" [ngIfElse]="noDetailsToDisplay">
    <st-company-quote-details
      [companyQuote]="companyQuote"
    ></st-company-quote-details>
  </ng-template>

  <ng-template #noDetailsToDisplay>
    <p>No stock details to show</p>
  </ng-template>

  <st-social-sentiment-details-button
    [stockSymbol]="CompanyStockDetails.symbol"
  ></st-social-sentiment-details-button>

  <st-remove-search-result-card-button
    [stockSymbol]="CompanyStockDetails.symbol"
    (onRemoveStockCardClick)="removeStockCard()"
  ></st-remove-search-result-card-button>
</mat-card>
